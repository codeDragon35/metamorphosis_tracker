<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[readonly] {
            background-color: #e9e9e9;
        }
        .btn {
            background-color: #a29bfe;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/tasks/{{ id }}" method="post">
            <div class="form-group">
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" name="goal-name" value="{{ title }}" readonly>
            </div>
            <div class="form-group">
                <label for="timeline">Timeline</label>
                <input type="text" id="timeline" name="timeline" value="{{ timeline }}" readonly>
            </div>
            <div class="form-group">
                <label for="add-task">Add Task</label>
                <input type="text" id="add-task" name="add-task">
            </div>
            <div class="form-group">
                <label for="tasks">Tasks</label>
                <ul id="task-list"></ul>
            </div>
            <button type="button" class="btn" id="add-task-btn">Add Task</button>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script>

        document.getElementById('add-task-btn').addEventListener('click', function() {
            const taskInput = document.getElementById('add-task');
            const taskList = document.getElementById('task-list');
            if (taskInput.value.trim() !== '') {
            const li = document.createElement('li');
            li.textContent = taskInput.value;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.style.marginLeft = '10px';
            deleteBtn.addEventListener('click', function() {
                taskList.removeChild(li);
            });
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = '';
            }
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            const taskList = document.getElementById('task-list');
            const tasks = [];
            taskList.querySelectorAll('li').forEach(function(li) {
            tasks.push(li.firstChild.textContent);
            });
            const tasksInput = document.createElement('input');
            tasksInput.type = 'hidden';
            tasksInput.name = 'tasks';
            tasksInput.value = tasks.join(',');
            this.appendChild(tasksInput);
        });
    </script>
</body>
</html></html>
