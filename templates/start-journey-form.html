<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Journey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
        }
        .form-box {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
   
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fce4ec;
        }
        .navbar {
            background-color: #f8bbd0;
        }
        .navbar-brand {
            color: #6c757d !important;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }
        .nav-link {
            color: #6c757d !important;
        }
        .nav-link:hover {
            color: #495057 !important;
        }
        .btn-primary {
            background-color: #f48fb1;
            border-color: #f48fb1;
        }
        .btn-primary:hover {
            background-color: #f06292;
            border-color: #f06292;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Metamorphosis Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container form-container">
        
        <div class="form-box">
            <h5 class="text-center" style="font-family: 'Playfair Display', serif-sans">Make Your {{ category }} Goals</h2>
                <br>
            <form action="/goals/new" method="POST">
                <div class="form-group"> 
                  <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ category }}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="timeline">Enter Timeline of the Goal (in number of days)</label>
                    <input type="number" class="form-control" id="timeline" name="timeline" min="1" max="365" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="not started">Not Started</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <input type="hidden" id="user_id" name="user_id" value="{{ session.user_id }}">
                <button type="submit" class="btn btn-primary btn-block">Start Journey</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
